<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    header, nav {
      background: #333;
      color: #fff;
      padding: 10px;
      margin-bottom: 20px;
    }
    nav a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Library Management System</h1>
    <nav>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'book_list' %}">Books</a>
      <a href="{% url 'member_list' %}">Members</a>
      <a href="{% url 'import_books' %}">Import Books</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
